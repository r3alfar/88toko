<div class="card" (click)="clicked.emit()">
  <ion-img [src]="item.thumb"></ion-img>

  <div class="card-content">
    <h3 class="title">{{item.nama}}</h3>
    <h2 class="subtitle"><sup>Rp.</sup>{{item.harga | number:'1.0'}}</h2>

    <ion-buttons>
      <ion-button >
        <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

  </div>
</div>
